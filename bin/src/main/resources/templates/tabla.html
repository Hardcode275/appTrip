<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>tabla</title>
</head>
<body>

    <h1>Trips en El Salvador</h1>
    <table class="table table-hover">
        <tr>
            <td>id</td>
            <td>Nombre</td>
            <td>Fecha de publicación</td>
            <td>Costo</td>
            <td>Descripción</td>
            <td>Destacado</td>
        </tr>
        <tr th:each="trip : ${trips}">
            <td th:text="${trip.id}"></td>
            <td th:text="${trip.nomTrip}"></td>
            <td th:text="${trip.Date}"></td>
            <td th:text="${trip.costo} + '$'"></td>
            <td th:text="${trip.descripcion}"></td>
            <!-- <td th:text="${trip.destacado == 1? 'Sí' : 'No' }"></td> -->
            <td>
                <span th:if="${trip.destacado == 1}" class="badge bg-success">Sí</span>
                <span th:unless="${trip.destacado == 1}" class="badge bg-danger">No</span>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
